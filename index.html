<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Amazon</title>
</head>
<body class="font-nunito ">
    <div
      class=" h-screen bg-gradient-to-t  dark:from-slate-800 dark:to-slate-900 "
    >
      <!-- navbar -->
      <nav class="w-full h-16 flex justify-evenly items-center fixed top-0 bg-[#000000] z-10 dark:bg-slate-900 text-white text-sm">
          <div class="flex items-center gap-2 border border-transparent p-1 hover:border-white">
            <a href="#">
            <img class="w-24 h-10" src="logo/amazon_logo.png" alt="" />
        </a>
          </div>
           <ul class="hidden md:flex justify-evenly items-center space-x-10 dark:text-gray-100">
          <div class="border border-transparent p-1 hover:border-white">
            <p class="text-xs">Deliver to</p>
            <div class="flex items-center gap-1">
                <i class="fa-solid fa-location-dot"></i>
                <p class="font-bold">Nepal</p>
            </div>
          </div>
          
          <div class="text-black flex h-12 p-1">
            <select class="bg-[#e6e6e6] px-2 rounded-lg rounded-r-none">
                <option>All</option>
            </select>
                <input class="w-[780px] pl-2 text-base" type="text" placeholder="Search Amazon"/>
                <div class="bg-orange-300 rounded-lg rounded-l-none p-2">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </div>
          </div>
          <div class="flex border border-transparent p-1 hover:border-white">
            <img class="h-4 w-5" src="logo/USFlag.png" alt="USFlag">
            <select class="bg-transparent font-bold">
                <option>EN</option>
            </select>
          </div>
          <div class="border border-transparent p-1 hover:border-white">
            <p class="text-xs pl-1" >Hello, sign in</p>
                <option>Account & Lists</option>
            </select>
          </div>
          <div class="border border-transparent p-1 hover:border-white">
             <p class="text-xs">Returns</p>
             <p class="font-bold">& Orders</p>
          </div> 
          <div class="flex items-center border border-transparent p-1 hover:border-white">
            <i class="fa-solid fa-cart-shopping fa-2xl"></i>
            <p class="font-bold pt-2">Cart</p>
          </div>
          <img
            id="moon"
            src="logo/image.png"
            class="hidden md:block w-5 cursor-pointer"
            alt=""
          />
        </ul>
          <div id="hamburger" class="space-y-1 md:hidden cursor-pointer z-20">
            <div class="w-6 h-0.5 bg-white"></div>
            <div class="w-6 h-0.5 bg-white"></div>
            <div class="w-6 h-0.5 bg-white"></div>
          </div>
          <ul
            id="menu"
            class="hidden bg-indigo-900 absolute left-0 top-16 w-full p-10 rounded-b-3xl space-y-10 text-white text-center"
          >
            <li>
              <a id="hLink" href="#">Deliver to Nepal</a>
            </li>
            <li>
              <a id="hLink" href="#">Search Amazon</a>
            </li>
            <li>
              <a id="hLink" href="#">English</a>
            </li>
            <li>
              <a id="hLink" href="#">Sign in</a>
            </li>
            <li>
              <a id="hLink" href="#">Returns</a>
            </li>
            <li>
              <a id="hLink" href="">Cart</a>
            </li>
          </ul>
      </nav>

      <div class="bg-[#222f3d] h-10 flex items-center mt-16 text-white text-sm pl-4">
        <div class="flex items-center gap-1 border border-transparent p-2 hover:border-white">
            <i class="fa-solid fa-bars fa-lg"></i>
            <p class="font-bold">All</p>
        </div>
        <ul class="flex items-center">
            <li class="border border-transparent p-2 hover:border-white">Todays Deals</li>
            <li class="border border-transparent p-2 hover:border-white">Customer Service</li>
            <li class="border border-transparent p-2 hover:border-white">Registry</li>
            <li class="border border-transparent p-2 hover:border-white">Gift Cards</li>
            <li class="border border-transparent p-2 hover:border-white">Sell</li>
        </ul>
      </div>
      <main>
        <div id="container"></div>
      </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
